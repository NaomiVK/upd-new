name: ci

on:
  pull_request:

env:
  NX_CLOUD_AUTH_TOKEN: ${{ secrets.NX_CLOUD_AUTH_TOKEN }}
  NX_CLOUD_ACCESS_TOKEN: ${{ secrets.NX_CLOUD_AUTH_TOKEN }}
  NX_CLOUD_DISTRIBUTED_EXECUTION: true
  NX_CLOUD_DISTRIBUTED_EXECUTION_AGENT_COUNT: 3

concurrency:
  group: ${{ github.workflow }}-${{ github.event.number || github.ref }}
  cancel-in-progress: true

jobs:
  main:
    name: Nx Cloud - Main Job
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        name: Checkout [main]
        with:
          fetch-depth: 0
      - uses: actions/setup-node@v3
        with:
          node-version: '16'
      - name: Use the node_modules cache if available [npm]
        id: use-npm-cache
        uses: actions/cache@v3
        with:
          path: node_modules
          key: ${{ runner.os }}-node-16-modules-${{ hashFiles('**/package-lock.json') }}

      - name: Install dependencies
        if: steps.use-npm-cache.outputs.cache-hit != 'true'
        run: npm ci

      - name: Nx Cloud run
        uses: nrwl/ci/.github/workflows/nx-cloud-main.yml@v0.11.2
        secrets:
          NX_CLOUD_ACCESS_TOKEN: ${{ secrets.NX_CLOUD_ACCESS_TOKEN }}
          NX_CLOUD_AUTH_TOKEN: ${{ secrets.NX_CLOUD_AUTH_TOKEN }}
        with:
          runs-on: ubuntu-latest
          number-of-agents: 3
          parallel-commands: |
            npx nx-cloud record -- npx nx workspace-lint
          parallel-commands-on-agents: |
            npx nx affected --target=lint --parallel=3
            npx nx affected --target=build --parallel=3 --prod
          node-version: '16'
          install-commands: ' ' # Just a space so that it skips the built-in package installation


  agents: # add package installz
    name: Nx Cloud - Agents
    runs-on: ubuntu-latest
    steps:
      - uses: nrwl/ci/.github/workflows/nx-cloud-agents.yml@v0.11.2
        secrets:
          NX_CLOUD_ACCESS_TOKEN: ${{ secrets.NX_CLOUD_ACCESS_TOKEN }}
          NX_CLOUD_AUTH_TOKEN: ${{ secrets.NX_CLOUD_AUTH_TOKEN }}
        with:
          runs-on: ubuntu-latest
          number-of-agents: 3
          node-version: '16'
          install-commands: ' '
