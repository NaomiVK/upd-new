<div class="container-fluid my-4 gx-0">
  <div class="row">
    <div class="col">
      <upd-data-table-card
        [data]="(gcTasksTable$ | async) || []"
        [cols]="(gcTasksTableConfig$ | async) || []"
        [filter]="false"
        [pagination]="true"
        [sort]="true"
        [title]="'gc-tasks-report'"
        modal="{{ 'gc-tasks-modal-text' | translate }}"
      >
      </upd-data-table-card>
    </div>
  </div>
</div>

<div class="container-fluid my-4 gx-0">
  <div class="row">
    <div class="col">
      <upd-data-table-card
        [data]="(gcTasksCommentsTable$ | async) || []"
        [cols]="(gcTasksCommentsTableConfig$ | async) || []"
        [filter]="true"
        [filterTree]="true"
        [pagination]="true"
        [sort]="true"
        [title]="'gc-tasks-data'"
      >
      </upd-data-table-card>
    </div>
  </div>
</div>
