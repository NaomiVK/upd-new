<div><strong>{{ 'readability-score-last-calculated' | translate }} {{ pageLastUpdated$ | async | localeDate }}</strong></div>

<div class="container-fluid my-4 gx-0">
    <div class="row">
      <div class="col">
        <upd-data-card
          [current]="totalScore$ | async"
          [denominator]="'100'"
          [title]="'total-score'"
          [tooltip]="'tooltip-total-score'"
          [displayKpis]="true"
          [kpiObjectiveCriteria]="totalScoreKpiCriteria"
          [kpiStylesConfig]="totalScoreKpiConfig"
          [titleModal]="'meaning-of-score'"
          [modal]="'meaning-of-score-description'"
        ></upd-data-card>
      </div>

      <div class="col">
        <upd-data-card
          [current]="readabilityPoints$ | async"
          [denominator]="'60'"
          [title]="'tab-readability'"
          [tooltip]="'tooltip-readability'"
          [displayKpis]="true"
          [kpiObjectiveCriteria]="readabilityKpiCriteria"
          [kpiStylesConfig]="readabilityKpiConfig"
          [messageValue]="fleshKincaid$ | async"
          [titleModal]="'calculation-of-readability-points'"
          [modal]="'calculation-of-readability-points-description'"
        ></upd-data-card>
      </div>

      <div class="col">
        <upd-data-card
          [current]="headingPoints$ | async"
          [denominator]="'20'"
          [title]="'heading'"
          [tooltip]="'tooltip-heading'"
          [message]="'words-between-each-heading'"
          [messageValue]="wordsPerHeading$ | async"
          [titleModal]="'calculation-of-heading-points'"
          [modal]="'calculation-of-heading-points-description'"
        ></upd-data-card>
      </div>

      <div class="col">
        <upd-data-card
          [current]="paragraphPoints$ | async"
          [denominator]="'20'"
          [title]="'paragraph'"
          [tooltip]="'tooltip-paragraph'"
          [message]="'words-per-paragraph'"
          [messageValue]="wordsPerParagraph$ | async"
          [titleModal]="'calculation-of-paragraph-points'"
          [modal]="'calculation-of-paragraph-points-description'"
        ></upd-data-card>
      </div>
    </div>
</div>

<div class="container-fluid my-4 gx-0">
  <div class="row">
    <div class="col">
      <upd-data-table-card
        [cols]="mostFrequentWordsOnPageCols"
        [data]="(mostFrequentWordsOnPage$ | async) || []"
        [title]="'most-frequent-words-on-page'"
        [tooltip]="'tooltip-most-frequent-words-on-page'"
        [showFixedFirstColumn]="true"
      >
      </upd-data-table-card>
    </div>
  </div>
</div>

<div class="container-fluid my-4 gx-0">
  <div class="row">
    <div class="col">
      <upd-data-card
        [current]="wordCount$ | async"
        [title]="'words'"
        [tooltip]="'tooltip-words'"
      ></upd-data-card>
    </div>

    <div class="col">
      <upd-data-card
        [current]="paragraphCount$ | async"
        [title]="'paragraphs'"
        [tooltip]="'tooltip-paragraphs'"
      ></upd-data-card>
    </div>

    <div class="col">
      <upd-data-card
        [current]="headingCount$ | async"
        [title]="'headings'"
        [tooltip]="'tooltip-headings'"
      ></upd-data-card>
    </div>
  </div>
</div>

  <div class="row">

      <upd-card
        [cardMessage]="'improving-web-readability-description'"
