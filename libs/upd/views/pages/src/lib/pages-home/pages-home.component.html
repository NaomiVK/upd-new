<h2 class="mb-4">Pages</h2>

<upd-date-selector></upd-date-selector>

<upd-card [title]="'List of all pages'" titleSize="h5" [ngClass]="'pages-home'">
  <upd-data-table
    id="pages-home-"
    [data]="(pagesHomeData$ | async) || []"
    [cols]="(columns | async) || []"
    [displayRows]="25"
    [loading]="(loading$ | async) || false"
    placeholderText="dt_search_keyword_url"
    [searchFields]="(searchFields | async) || []"
  >
  </upd-data-table>
</upd-card>
