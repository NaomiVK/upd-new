<div class="container-fluid my-4 gx-0">
  <div class="row">
    <div class="col">
      <upd-card [title]="'Classification'">
        <ng-container *ngIf="detailsTable$ | async as details">
          <ng-container *ngIf="details.length !== 0; else noData">
            <p-table
              [value]="details"
              [rowHover]="true"
              styleClass="p-datatable-striped p-datatable-sm"
            >
              <ng-template pTemplate="body" let-row>
                <tr>
                  <th style="font-family: var(--body-font)" scope="row">
                    {{ row[0] }}
                  </th>
                  <td style="font-family: var(--body-font)">{{ row[1] }}</td>
                </tr>
              </ng-template>
            </p-table>
          </ng-container>
        </ng-container>
        <ng-template #noData>
          <p>
            <span [translate]="'nodata-available'"></span>
          </p>
        </ng-template>
      </upd-card>
    </div>
  </div>
</div>
