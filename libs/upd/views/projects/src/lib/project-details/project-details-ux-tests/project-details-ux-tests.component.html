<div class="container-fluid my-4 gx-0">
  <div class="row">
    <div class="col-lg-6 col-sm-12">
      <upd-data-card
        [current]="avgTaskSuccessFromLastTest$ | async"
        [comparison]="avgSuccessPercentChange$ | async"
        [title]="'Average task success from last UX test'"
        [emptyMessage]="'task-not-tested'"
        [displayKpis]="true"
        [displayComparison]="true"
        pipe="percent"
      >
        <p>
          ({{ 'Last UX test date:' | translate }}
          {{ dateFromLastTest$ | async | localeDate }})
        </p>
      </upd-data-card>
    </div>

    <div class="col-lg-6 col-sm-12">
      <upd-data-card
        [current]="totalParticipants$ | async"
        [title]="'Total participants from all tests'"
      ></upd-data-card>
    </div>
  </div>
</div>

<div class="container-fluid my-4 gx-0">
  <div class="row">
    <div class="col-lg-12">
      <upd-charts
        [title]="'Tasks success by test'"
        [data]="(lineTaskChart$ | async) || []"
        [type]="'line'"
        [xAxisLabel]="'UX test types'"
        [yAxisLabel]="'Task success rate (%)'"
        [isPercent]="true"
        [showDataPointCircles]="true"
        [maxXAxisTickLength]="40"
        [table]="(taskSuccessByUxTest$ | async) || []"
        [tableCols]="taskSuccessRateCols"
      ></upd-charts>
    </div>
  </div>
</div>

<div class="container-fluid my-4 gx-0">
  <div class="row">
    <div class="col">
      <upd-data-table-card
        [data]="(projectTasks$ | async) || []"
        [cols]="participantTasksCols"
        [sort]="true"
        [pagination]="false"
        [filter]="false"
        [title]="'Participant tasks'"
        sortField="title"
      >
      </upd-data-table-card>
    </div>
  </div>
</div>

<div class="container-fluid my-4 gx-0">
  <div class="row">
    <div class="col">
      <upd-data-table-card
        [data]="(taskSuccessByUxTestKpi$ | async) || []"
        [cols]="successRateCols"
        [sort]="true"
        [pagination]="false"
        [filter]="false"
        [kpi]="true"
        [title]="'Task success by UX test'"
        sortField="task"
      >
      </upd-data-table-card>
    </div>
  </div>
</div>

<div class="container-fluid my-4 gx-0">
  <div class="row">
    <div class="col">
      <upd-data-table-card
        [data]="(documents$ | async) || []"
        [cols]="documentsCols"
        [sort]="false"
        [pagination]="false"
        [filter]="false"
        [title]="'Documents'"
      ></upd-data-table-card>
    </div>
  </div>
</div>
