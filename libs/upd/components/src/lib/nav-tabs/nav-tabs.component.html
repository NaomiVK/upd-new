<div class="tabs sticky">
    <ul>
      <li *ngFor="let tab of tabs">
        <a
          [routerLinkActive]="['active']"
          [routerLink]="tab.href"
          [queryParamsHandling]="'merge'"
          translate="tab-{{ tab.href }}"
        >
          {{ tab.title }}
        </a>
      </li>
    </ul>
  </div>
