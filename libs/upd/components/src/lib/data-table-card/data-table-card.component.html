<upd-card [title]="title" [titleTooltip]="tooltip" [modal]="modal" [modalSize]="modalSize">
  <ng-container *ngIf="data.length === 0; else elseBlock">
    <p>
      <span [translate]="emptyStateMessage ? emptyStateMessage : 'nodata-available'"></span>
    </p>
  </ng-container>
  <ng-template #elseBlock>
    <upd-data-table
      [id]="id"
      [filter]="filter"
      [filterTree]="filterTree"
      [sort]="sort"
      [pagination]="pagination"
      [data]="data"
      [cols]="cols"
      [captionTitle]="captionTitle"
      [kpi]="kpi"
      [searchFields]="
        searchFields.length > 0 ? searchFields : defaultSearchFields
      "
      [sortField]="sortField"
      [sortOrder]="sortOrder"
      [loading]="loading"
      [displayRows]="displayRows"
    ></upd-data-table>
  </ng-template>
</upd-card>
