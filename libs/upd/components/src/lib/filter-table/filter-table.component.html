<div *ngIf="vm$ | async as vm">
  <p-treeSelect
    #treeSelect
    [filter]="true"
    [(ngModel)]="selectedItems"
    selectionMode="checkbox"
    [options]="vm"
    placeholder="Filter"
    (onNodeSelect)="onNodeSelect($event)"
    (onNodeUnselect)="onNodeUnselect($event)"
    [ngClass]="{ 'custom-treeselect': true, 'text-nowrap': true }"
  >
    <ng-template pTemplate="value">
      <div
        class="d-flex justify-content-between align-items-bottom content-end"
      >
        <span
          ><span class="pi pi-filter"></span> {{ 'Filter' | translate }}</span
        >&NonBreakingSpace;
        <span
          class="badge h-100 align-self-center text-center"
          style="padding: 0.25em 0.32em"
          [ngClass]="nodeSelectionCount === 0 ? 'bg-unknown' : 'bg-primary'"
          >{{ nodeSelectionCount }}</span
        >
      </div>
    </ng-template>
  </p-treeSelect>
</div>

<div class="container">
  <div class="row">
    <div class="col p-0">
      <ng-container *ngIf="nodeSelectionCount > 0">
        <ng-container *ngFor="let node of selectedNodes">
          <span class="badge-blue"
            ><span class="p-1 align-text-top"
              >{{ node.value }}: {{ node.label }}</span
            >
            <button
              type="button"
              class="btn-close btn-close-white me-1"
              aria-label="Close"
              (click)="deleteFilter(node)"
            ></button
          ></span>
        </ng-container>
        <a (click)="clearNodes()" class="black">{{
          'Clear all' | translate
        }}</a>
      </ng-container>
    </div>
  </div>
</div>
